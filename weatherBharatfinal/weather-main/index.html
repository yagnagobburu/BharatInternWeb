<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Visakhapatnam , India</div>
        <div class="date">Wednesday  28 febaury 2024
          
        </div>
      </section>
      <div class="current">
        <div class="temp">38<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">30°c / 35°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
